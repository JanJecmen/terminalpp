name: tpp 
base: core18
version: '@PROJECT_VERSION@'
summary: Cross-platform terminal emulator.
description: |
  tpp is a minimalist but powerfull terminal emulator which provides the same features and user experience on both Windows and Linux.

grade: stable 
confinement: classic

parts:
  tpp:
    source: "./source"
    source-type: local
    plugin: cmake
    configflags: 
      - "-DCMAKE_BUILD_TYPE=Release"
      - "-DCMAKE_INSTALL_PREFIX=/usr"
    build-packages:
      - g++
      - libx11-dev
      - libxft-dev
    stage-packages:
      - libfontconfig1
      - libfreetype6
      - libpng16-16
      - libx11-6
      - libxau6
      - libxcb1
      - libxdmcp6
      - libxft2
      - libxrender1
      - x11-utils

apps:
  tpp:
      command: usr/bin/tpp
      environment:
          DISABLE_WAYLAND: 1
      
          